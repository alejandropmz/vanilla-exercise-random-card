<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  
  <body>
    <div class="container-fluid text-center">
      <div class="text-card">
        <h1 class="mt-5 text">Rigo is playing cards</h1>
      </div>
      <!--card-->

      <div class="card" id="card">
        <div class="header">
          <div class="number">
            8
          </div>
          <div class="symbol-top">♠</div>
        </div>
        <div class="center">
          <p>♠</p>
          <p>♠</p>
          <p id="inverted" class="inverted-symbol">♠</p>
        </div>
        <div class="footer">
          <div class="symbol-botom">♠</div>
          <div class="number">
            8
          </div>
        </div>
      </div>
      <br />

      <div><h2 id="phrase"></h2></div>

      <div class="buttoms">
        <button id="button-change" class="btn btn-primary d-block m-auto mt-2">
          change card
        </button>
        <button id="auto-button" class="btn btn-warning d-block m-auto mt-2">
          Stop automatic changes
        </button>
        <div class="inputs mt-3">
          <input id="height" type="text" placeholder="change height" value="">
          <input id="width" type="text" placeholder="change width" value="">
        </div>
        <button id="button-size" class="btn btn-info d-block m-auto mt-2">
          change size
        </button>
      </div>
      <!--<div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com"
          >4Geeks Academy and alejandropmz</a
        >-->
      </div>
    </div>
  </body>
</html>
